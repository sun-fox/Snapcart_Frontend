<div>
  <div class="product-header">
    <div class="searchbox">
    <button mat-raised-button (click)="openDialog()">Add Product</button>
      <input
        type="search"
        id="searchItem"
        name="searchItem"
        [(ngModel)]="searchItem"
        (keyup)="onSearch(searchItem)"
        placeholder="Search Products"
      />
      <span class="search-clear"></span>
    </div>
  </div>
  <div class="product-body" id="style-3">
    <app-product-item
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="addToCart($event)"
    ></app-product-item>
  </div>
</div>
